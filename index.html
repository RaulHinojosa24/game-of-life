<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="Game of Life" />
  <link rel="manifest" href="/site.webmanifest" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conway's Game of Life</title>
  <script type="module" src="src/index.js" defer></script>
  <script type="module" src="src/sketch.js" defer></script>
  <link rel="stylesheet" href="/src/style.css">
</head>

<body>
  <main>
    <canvas id="boardCanvas"></canvas>
    <canvas id="gridCanvas"></canvas>
  </main>
  <nav>
    <button type="button" id="toggle-controls">
      <span id="left"></span>
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="currentColor">
        <path d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z" />
      </svg>
      <span id="right"></span>
    </button>
    <div id="controls">
      <div id="details">
        <span>Population: <span id="population">0</span></span>
        <span>Generation: <span id="generation">0</span></span>
      </div>
      <button type="button" id="flip-side">FLIP CONTROLS</button>
      <button type="button" id="shuffle">SHUFFLE (S)</button>
      <button type="button" id="playpause">PLAY (P)</button>
      <button type="reset" id="reset">RESET (R)</button>
      <label for="speed">FPS
        <input type="range" name="speed" id="speed" min="1" max="60" step="1">
      </label>
      <label for="size">Cell size
        <input type="range" name="size" id="size" min="1" max="60" step="1"></label>
      <label for="color">Cell color
        <input type="color" name="color" id="color"></label>
      <label for="glow">Toggle glow
        <input type="checkbox" name="glow" id="glow"></label>
      <label for="grid">Toggle grid
        <input type="checkbox" name="grid" id="grid"></label>
      <label for="draw">Toggle drawing
        <input type="checkbox" name="draw" id="draw"></label>
    </div>
  </nav>
</body>

</html>
